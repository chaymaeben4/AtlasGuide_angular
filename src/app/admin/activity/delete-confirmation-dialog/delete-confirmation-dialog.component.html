<!-- delete-confirmation-dialog.component.html -->
<div class="alert alert-warning">
  <h1 mat-dialog-title>Confirmation de suppression</h1>
  <div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer cette activité?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="btn btn-light" style="margin-left: 10%;">Annuler</button>
    <button mat-button color="warn" (click)="onConfirm()" class="btn btn-danger" >Supprimer</button>
  </div>
</div>
