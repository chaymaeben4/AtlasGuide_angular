<ng-container matColumnDef="designation">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header>Designation</th>
  <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
</ng-container>
<ng-container matColumnDef="finishedDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Finished Date</th>
  <td mat-cell *matCellDef="let element">{{ element.finisheddate }}</td>
</ng-container>
<ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
  <td mat-cell *matCellDef="let element">{{ element.category }}</td>
</ng-container>
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
  <td mat-cell *matCellDef="let element">
                <span
                  [ngClass]="{'badge badge-success': status==='Active',
                  'badge badge-danger': status==='Expired'}"  >
                  {{status}}</span>
  </td>
</ng-container>
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Action</th>
  <td mat-cell *matCellDef="let element">
    <span class="badge badge-success" >
      <i class="far fa-edit"></i>
    </span>
    <span class="badge badge-danger" style="margin-left: 10px" >
      <i class="far fa-trash-alt"></i>
    </span>
  </td>
</ng-container>
