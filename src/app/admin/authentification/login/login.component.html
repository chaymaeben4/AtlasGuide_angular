<div class="login-page darken-background" style="background-image: url(assets/images/admin_background.jpg);">
  <div class="login-from-wrap">
    <div class="authentication-wrapper authentication-basic">
      <div class="authentication-inner">

        <div class="card">

          <div class="app-brand justify-content-center mt-5">
            <a routerLink='/' class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <span style="color: #9055fd">
                    <img src="./assets/img/Nouveau_projet-ai-brush-removebg-0dyusvph.png" style="width: 40px;"/>
                  </span>
                </span>
              <span class="app-brand-text demo text-heading fw-semibold">CSEC</span>
            </a>
          </div>

          <div class="card-body mt-2">
              <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
              <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()" id="formAuthentication" class="mb-3 login-from">
              <div class="form-floating form-floating-outline mb-3 form-group">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                  autofocus
                />
                <label>Email</label>
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                     class="text-danger error-message">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email is required
                  </div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    Please enter a valid email
                  </div>
                </div>
              </div>
              <div class="form-floating form-floating-outline mb-3 form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                  autofocus
                />
                <label>Password</label>
                <div
                  *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                  class="text-danger error-message"
                >
                  Password is required
                </div>
              </div>
              <div class="text-center form-group">
                <a routerLink="/resetPassword" class="d-flex fill-primary align-items-center justify-content-center">
                  Forgot Password?
                </a>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary d-grid w-100" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
            <div class="text-center">
              <a routerLink="/Admin_sign_up" class="d-flex align-items-center justify-content-center">
                <i class="mdi mdi-chevron-left scaleX-n1-rtl mdi-24px"></i>
                Sign Up
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
