<div class="login-page darken-background" style="background-image: url(assets/images/admin_background.jpg);">

  <div class="login-from-wrap">
    <h1 class="site-title">
      <a>
        <img src="assets/images/logo_app.png" alt="">
      </a>
    </h1>

    <form  [formGroup]="addForm" (ngSubmit)="login(email.value,password.value)" id="formAuthentication" class="mb-3 login-from" >

      <div class="form-floating form-floating-outline mb-3 form-group">
        <input
          type="text"
          class="form-control"
          id="email"
          #email
          name="email"
          placeholder="Enter your email"
          autofocus />
        <label>Email</label>
      </div>
      <div class="form-floating form-floating-outline mb-3 form-group">
        <input
          type="text"
          class="form-control"
          id="password"
          #password
          name="password"
          placeholder="Enter your password"
          autofocus />
        <label>Password</label>
      </div>
      <div class="text-center form-group">
        <a routerLink="/resetPassword" class="d-flex fill-primary align-items-center justify-content-center">
          Forgot Password ?
        </a>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary d-grid w-100">Login</button>
      </div>

      <div class="text-center form-group">
        <a routerLink="/Admin_sign_up" class="d-flex align-items-center justify-content-center">
          Sign Up
        </a>
      </div>
      <div [hidden]="!errorMessage" class="alert alert-danger form-group">
        <h5 class="mb-1" style="color: orangered;">{{errorMessage}} !!</h5>
      </div>
    </form>
  </div>
</div>
