<div class="login-page darken-background" style="background-image: url(assets/images/admin_background.jpg);">
  <div class="login-from-wrap">
    <h1 class="site-title">
      <a routerLink="/">
        <img src="assets/images/logo_app.png" alt="">
      </a>
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" id="formAuthentication" class="mb-3 login-from">
      <div class="form-floating form-floating-outline mb-3 form-group">
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          autofocus
        />
        <label>Email</label>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
             class="text-danger error-message">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </div>
        </div>
      </div>
      <div class="form-floating form-floating-outline mb-3 form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          autofocus
        />
        <label>Password</label>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="text-danger error-message"
        >
          Password is required
        </div>
      </div>
      <div class="text-center form-group">
        <a routerLink="/resetPassword" class="d-flex fill-primary align-items-center justify-content-center">
          Forgot Password?
        </a>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary d-grid w-100" [disabled]="loginForm.invalid">Login</button>
      </div>
      <div class="text-center form-group">
        <a routerLink="/Admin_sign_up" class="d-flex align-items-center justify-content-center">Sign Up</a>
      </div>
    </form>
  </div>
</div>
