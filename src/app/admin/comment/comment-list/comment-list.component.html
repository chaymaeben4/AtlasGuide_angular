
<div id="container-wrapper">
  <div id="dashboard" class="dashboard-container">
    <div class="db-info-wrap db-comment-wrap">
      <h4>Comments List</h4>
      <p>Nonummy hac atque adipisicing donec placeat pariatur quia ornare nisl.</p>
      <div *ngFor="let comment of comments">
        <app-comment-detail
        [commentContent]="comment.content"
        [commentDte]="comment.createdDate"
        [commentUser]="comment.user.firstname + ' ' +comment.user.lastname"
        (deletedComment)="removeCommen(comment.id)"
        >
        </app-comment-detail>
      </div>
      <!-- pagination html -->
      <div class="pagination-wrap">
        <nav class="pagination-inner">
          <ul class="pagination disabled">
            <li class="page-item"><span class="page-link"><i class="fas fa-chevron-left"></i></span></li>
            <li class="page-item"><a href="#" class="page-link active">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Copyrights -->
    <div class="copyrights">
      Copyright Â© 2021 Travele. All rights reserveds.
    </div>
  </div>
</div>
