<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Content wrapper -->
    <div class="content-wrapper">
      <!-- Content -->
      <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>

        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <h4 class="card-header">Agence Details</h4>
              <!-- Account -->
              <div class="card-body">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                  <img
                    src="/assets/img/avatars/6.png"
                    alt="user-avatar"
                    class="d-block w-px-120 h-px-120 rounded"
                    id="uploadedAvatar" />
                  <div class="button-wrapper">
                    <label for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                      <span class="d-none d-sm-block">Upload new photo</span>
                      <i class="mdi mdi-tray-arrow-up d-block d-sm-none"></i>
                      <input
                        type="file"
                        id="upload"
                        class="account-file-input"
                        hidden
                        accept="image/png, image/jpeg" />
                    </label>
                    <button type="button" class="btn btn-outline-danger account-image-reset mb-3">
                      <i class="mdi mdi-reload d-block d-sm-none"></i>
                      <span class="d-none d-sm-block">Reset</span>
                    </button>

                    <div class="text-muted small">Allowed JPG, GIF or PNG. Max size of 800K</div>
                  </div>
                </div>
              </div>
              <div class="card-body pt-2 mt-1">
                <form [formGroup]="updateForm" (ngSubmit)="updateData()" id="formAccountSettings" method="POST" (reset)="resetForm()" onsubmit="return false">
                  <div class="row mt-2 gy-4">
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                        <input
                          class="form-control"
                          type="text"
                          id="Name"
                          name="Name"
                          formControlName="name"
                          [value]="agence.name"
                          autofocus />
                        <label for="Name">Agence Name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                        <input
                          class="form-control"
                          type="text"
                          id="Email"
                          name="email"
                          formControlName="email"
                          [value]="agence.email"
                          placeholder="john.doe@example.com" />
                        <label for="Email">E-mail</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group input-group-merge">
                        <div class="form-floating form-floating-outline">
                          <input
                            type="text"
                            id="Phone"
                            name="phoneNumber"
                            class="form-control"
                            [value]="agence.phone"
                            formControlName="phone"
                          />
                          <label for="Phone">Phone Number</label>
                        </div>
                        <span class="input-group-text">MA (+212)</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating form-floating-outline">
                        <input
                          type="text"
                          class="form-control"
                          id="location"
                          name="address"
                          formControlName="location"
                          [value]="agence.location"
                          placeholder="Address" />
                        <label for="location">Address</label>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary me-2">Save changes</button>
                  </div>
                </form>
              </div>

              <!-- /Account -->
            </div>

            <div class="card">
              <h5 class="card-header fw-normal">Delete Account</h5>
              <div class="card-body">
                <div class="mb-3 col-12 mb-0">
                  <div class="alert alert-warning">
                    <h6 class="alert-heading mb-1">Are you sure you want to delete your account?</h6>
                    <p class="mb-0">Once you delete your account, there is no going back. Please be certain.</p>
                  </div>
                </div>
                <form id="formAccountDeactivation" onsubmit="return false" (ngSubmit)="deleteAccount()">
                  <div class="form-check mb-3 ms-3">
                    <input class="form-check-input" type="checkbox" name="accountActivation" id="accountActivation" [(ngModel)]="confirmation" required />
                    <label class="form-check-label" for="accountActivation">I confirm my account deactivation</label>
                  </div>
                  <button type="submit" class="btn btn-danger"  [disabled]="!confirmation">Deactivate Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- / Content -->


      <div class="content-backdrop fade"></div>
    </div>

  </div>

</div>
