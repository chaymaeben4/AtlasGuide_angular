<app-header xmlns="http://www.w3.org/1999/html"></app-header>
<main id="content" class="site-main">
  <!-- Inner Banner html start-->
  <section class="inner-banner-wrap">
    <div class="inner-baner-container" style="background-image: url(assets/images/breakfast.jpg);">
      <div class="container">
        <div class="inner-banner-content">
          <h1 class="inner-title">Booking</h1>
        </div>
      </div>
    </div>
    <div class="inner-shape"></div>
  </section>
  <!-- Inner Banner html end-->
  <div class="step-section booking-section">
    <div class="container">
      <div class="step-link-wrap">
        <div class="step-item active">
          Your cart
          <a href="/Cart" class="step-icon"></a>
        </div>
        <div class="step-item active">
          Your Details
          <a href="/paiement" class="step-icon"></a>
        </div>
        <div class="step-item">
          Finish
          <a href="" class="step-icon"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-11 mx-auto">
          <!-- step one form html start -->
          <div class="booking-form-wrap">
            <div class="booking-content">
              <div class="form-title">
                <span>1</span>
                <h3>Your Details</h3>
              </div>
              <div class="row">

                <div class="col-sm-6">
                  <div class="form-group">

                    <label>First name*</label>
                    <input type="text" class="form-control" name="firstname_booking" id="first-name" [(ngModel)]="firstName" (blur)="validateFirstName()">
                    <div *ngIf="firstNameError" class="alert alert-danger" role="alert">{{ firstNameError }}</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Last name*</label>
                    <input type="text" class="form-control" name="lastname_booking" id="last-name" [(ngModel)]="lastName" (blur)="validateLastName()">
                    <div *ngIf="lastNameError" class="alert alert-danger" role="alert">{{ lastNameError }}</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Email*</label>
                    <input type="email" class="form-control" name="email_booking" [(ngModel)]="email" (blur)="validateEmail()" >
                    <div *ngIf="emailError" class="alert alert-danger" role="alert">{{ emailError }}</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Confirm Email*</label>
                    <input type="email" class="form-control" name="email_booking" id="email" [(ngModel)]="confirmEmail" (blur)="validateConfirmEmail()">
                    <div *ngIf="confirmEmailError" class="alert alert-danger" role="alert">{{ confirmEmailError }}</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Phone*</label>
                    <input type="text" class="form-control" name="lastname_booking" id="phone" [(ngModel)]="phoneNumber" (blur)="validatePhoneNumber()">
                    <div *ngIf="phoneNumberError" class="alert alert-danger" role="alert">{{ phoneNumberError }}</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="booking-content">
              <div class="form-title">
                <span>2</span>
                <h3>Payment Information</h3>
              </div>
              <div class="row">

                <div class="col-12">
                  <div class="row align-items-center">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Card number*</label>
                        <input type="text" id="card_number" name="cardNumber" class="form-control" [(ngModel)]="cardNumber" (blur)="validateCardNumber()">
                        <div *ngIf="cardNumberError" class="alert alert-danger" role="alert">{{ cardNumberError }}</div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <img src="assets/images/cards.png" alt="Cards">
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6">
                      <label>Expiration date*</label>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" id="expire_month" name="expMonth" class="form-control" placeholder="MM" [(ngModel)]="expirationMonth" (blur)="validateExpirationMonth()">
                            <div *ngIf="expirationMonthError" class="alert alert-danger" role="alert">{{ expirationMonthError }}</div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" id="expire_year" name="expYear" class="form-control" placeholder="Year" [(ngModel)]="expirationYear" (blur)="validateExpirationYear()">
                            <div *ngIf="expirationYearError" class="alert alert-danger" role="alert">{{ expirationYearError }}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Security code*</label>
                        <div class="row">
                          <div class="col-4">
                            <div class="form-group">
                              <input type="text" id="ccv" name="cvc" class="form-control" placeholder="CCV" [(ngModel)]="ccv" (blur)="validateCCV()">
                              <div *ngIf="ccvError" class="alert alert-danger" role="alert">{{ ccvError }}</div>
                            </div>
                          </div>
                          <div class="col-8">
                            <img src="assets/images/icon_ccv.gif" alt="ccv"><small>Last 3 digits</small>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="form-policy">
              <button routerLink="/confirmation"  type="button" [disabled]="!areAllFieldsValid()" (click)="chargeCreditCard()" class="button-primary"  >Book Now</button>
              <button (click)="areAllFieldsValid()" >check</button>
            </div>
          </div>

        </div>

      </div>



    </div>

  </div>
</main>
