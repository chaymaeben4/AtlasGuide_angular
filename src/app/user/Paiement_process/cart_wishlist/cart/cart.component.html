<app-header></app-header>
<main id="content" class="site-main">
    <!-- Inner Banner html start-->
    <section class="inner-banner-wrap">
        <div class="inner-baner-container" style="background-image: url(../../../../assets/images/tradition.jpg);">
            <div class="container">
                <div class="inner-banner-content">
                    <h1 class="inner-title">Your Cart</h1>
                </div>
            </div>
        </div>
        <div class="inner-shape"></div>
    </section>
    <!-- Inner Banner html end-->
    <div class="step-section cart-section">
        <div class="container">
            <div class="step-link-wrap">
                <div class="step-item active">
                    Your cart
                    <a href="/Cart" class="step-icon"></a>
                </div>
                <div class="step-item">
                    Your Details
                    <a href="/paiement" class="step-icon"></a>
                </div>
                <div class="step-item">
                    Finish
                    <a href="#" class="step-icon"></a>
                </div>
            </div>
            <!-- step one form html start -->
            <div class="cart-list-inner">
                <form action="#">
                    <div class="table-responsive center">
                        <table class="table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Activity Name</th>
                                <th>Price</th>
                                <th>number of persons</th>
                                <th>Sub Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let activity of cart.activityList ; let i = index">
                                <td class="">
                                    <button class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                    <span class="cartImage"><img src="{{cart.activityList[i].imageUrl}}" alt="image"></span>
                                </td>
                                <td data-column="Product Name">{{cart.activityList[i].designation}}</td>
                                <td data-column="Price">$ {{cart.activityList[i].price}}</td>
                                <td data-column="Quantity" class="count-input">
                                    <div>
                                        <a class="minus-btn" (click)="decrementQuantity()" ><i class="fa fa-minus"></i></a>
                                        <input class="quantity" type="text" value="{{quantity}}">
                                        <a class="plus-btn" (click)="incrementQuantity()"><i class="fa fa-plus"></i></a>
                                    </div>
                                </td>
                                <td data-column="Sub Total">$ {{ calculateSubtotal(cart.activityList[i].price, quantity) }}</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>

<!--                    <div class="updateArea">-->
<!--                        <div class="input-group">-->
<!--                            <input type="text" class="form-control" placeholder="I have a discount coupon">-->
<!--                            <a href="#" class="outline-primary">apply coupon</a>-->
<!--                        </div>-->
<!--                        <a href="#" class="outline-primary update-btn">update cart</a>-->
<!--                    </div>-->
                    <div class="totalAmountArea">
                        <ul class="list-unstyled">
<!--                            <li><strong>Sub Total</strong> <span>$ 3400.00</span></li>-->
<!--                            <li><strong>Vat</strong> <span>$ 18.00</span></li>-->
                            <li><strong>Grand Total</strong> <span class="grandTotal">$ 4012.00</span></li>
                        </ul>
                    </div>
                    <div class="checkBtnArea text-right">
                        <a  routerLink="/paiement" class="button-primary">checkout</a>
                    </div>
                </form>
            </div>
            <!-- step one form html end -->
        </div>
    </div>
</main>
<app-footer></app-footer>
