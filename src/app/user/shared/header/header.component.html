
<header id="masthead" class="site-header header-primary" #stickyMenu [class.sticky]="sticky">

    <div class="bottom-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="site-identity">
                <p class="site-title">
                    <a href="index.html">
                        <img class="white-logo" src="assets/images/logo-white.png" alt="logo">
                        <img class="black-logo" src="assets/images/logo.png" alt="logo">
                    </a>
                </p>
            </div>

            <!-- Recherche -->

                <div class="container_search" *ngIf="isHomepage">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" [(ngModel)]="searchText" (input)="filterCities()" (keydown)="onKeyDown($event)" placeholder="Your destination...">
                    <div class="search">Search</div>
                    <ul *ngIf="filteredCities.length > 0" class="suggestions">
                        <li *ngFor="let city of filteredCities; let i = index"
                            [class.selected]="selectedIndex === i"
                            (click)="selectCity(city)"
                            (mouseenter)="selectedIndex = i">
                            {{ city }}
                        </li>
                    </ul>
                </div>





            <!-- Menu de navigation principal -->
            <div class="main-navigation d-none d-lg-block">
                <nav id="navigation" class="navigation">
                    <ul>
                        <li class="menu-item-has-children">
                            <a class="title" routerLink="/wishlist" class="title" href="#">Wishlist</a>
                        </li>
                        <li class="menu-item-has-children">
                            <a  class="title" routerLink="/Cart" href="#">Cart {{elementCount}}</a>
                        </li>
                        <li class="menu-item-has-children">
                            <a class="title" routerLink="/Admin_login" href="#">Become a supplier</a>
                        </li>
                        <li class="menu-item-has-children">
                            <a class="title" href="#">Profile</a>
                            <ul>
                                <li><a href="#">Log out</a></li>
                                <li><a href="#">Language</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
