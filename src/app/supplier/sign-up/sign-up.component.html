<div class="login-page darken-background" style="background-image: url(assets/images/admin_background.jpg);">
    <div class="login-from-wrap">
        <form class="login-from">
            <h1 class="site-title">
                <a href="#">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </h1>
            <div class="form-group">
                <label >User Name</label>
                <input type="text" class="validate">
            </div>
            <div class="form-group">
                <label for="last_name">Password</label>
                <input id="last_name" type="password" class="validate">
            </div>
            <a href="#" class="for-pass">Forgot Password?</a>
            <div class="form-group">
                <a class="button-primary" routerLink="/">Sign Up</a>
            </div>
        </form>
    </div>
</div>
